<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Kết Quả Trắc Nghiệm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Đổi sang font Be Vietnam Pro cực kỳ dễ nhìn */
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap');
        body { font-family: 'Be Vietnam Pro', sans-serif; background-color: #f1f5f9; }
        .table-container { background: white; border-radius: 1.5rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        tr:nth-child(even) { background-color: #f8fafc; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-6">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Báo Cáo Giáo Viên</h1>
                <p class="text-slate-500 mt-1">Quản lý bài làm và loại bỏ kết quả trùng lặp</p>
            </div>
            
            <div class="flex gap-3 bg-white p-2 rounded-2xl shadow-sm border border-slate-200">
                <select id="sheet-selector" onchange="fetchData(this.value)" class="bg-transparent font-bold text-blue-600 px-4 py-2 outline-none">
                    <option value="K7">Khối 7</option>
                    <option value="K9">Khối 9</option>
                    <option value="KT7">KT 7</option>
                    <option value="KT9">KT 9</option>
                </select>
                <button onclick="fetchData(document.getElementById('sheet-selector').value)" class="bg-blue-600 text-white w-10 h-10 rounded-xl hover:bg-blue-700 transition-all">
                    <i class="fa-solid fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm">
                <div><p class="text-xs font-bold text-slate-400 uppercase">Tổng số bài</p><h2 id="stat-total" class="text-3xl font-bold text-slate-800">0</h2></div>
                <div class="text-blue-500 bg-blue-50 p-4 rounded-xl text-2xl"><i class="fa-solid fa-users"></i></div>
            </div>
            <div id="stat-avg-box" class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                <p class="text-xs font-bold text-slate-400 uppercase">Trung bình</p>
                <h2 id="stat-avg" class="text-3xl font-bold text-slate-800">0</h2>
            </div>
            <div id="stat-pass-box" class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                <p class="text-xs font-bold text-slate-400 uppercase">Tỷ lệ đạt</p>
                <h2 id="stat-pass" class="text-3xl font-bold text-green-600">0%</h2>
            </div>
        </div>

        <div class="flex flex-wrap gap-4 mb-6">
            <div class="relative flex-1 min-w-[300px]">
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                <input type="text" id="search-name" oninput="applyFilters()" placeholder="Tìm theo tên học sinh..." class="w-full pl-12 pr-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <select id="filter-class" onchange="applyFilters()" class="px-6 py-3 rounded-xl border border-slate-200 font-semibold text-slate-600 outline-none">
                <option value="">Tất cả các lớp</option>
            </select>
            <select id="sort-type" onchange="applyFilters()" class="px-6 py-3 rounded-xl border-2 border-blue-100 font-bold text-blue-700 outline-none bg-blue-50">
                <option value="stt-asc">Sắp xếp: STT (Lớp)</option>
                <option value="score-desc">Sắp xếp: Điểm cao (Lớp)</option>
            </select>
        </div>

        <div class="table-container">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-200">
                            <th class="px-6 py-4 font-bold text-slate-500 text-xs uppercase">Thời gian</th>
                            <th class="px-6 py-4 font-bold text-slate-700 text-xs uppercase">Lớp</th>
                            <th class="px-6 py-4 font-bold text-slate-700 text-xs uppercase text-center">STT</th>
                            <th class="px-6 py-4 font-bold text-slate-700 text-xs uppercase">Họ Tên</th>
                            <th class="px-6 py-4 font-bold text-slate-700 text-xs uppercase text-center">Điểm</th>
                            <th class="px-6 py-4 font-bold text-slate-700 text-xs uppercase text-center">Xoá</th>
                        </tr>
                    </thead>
                    <tbody id="data-body"></tbody>
                </table>
            </div>
            <div id="loading" class="p-20 text-center text-slate-400 hidden">
                <i class="fa-solid fa-spinner fa-spin text-2xl mb-2"></i>
                <p class="text-sm font-medium">Đang đồng bộ dữ liệu...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyN-3m_Z_-3Z6yaj_FO1NhGAlICmheLfCG-_LfPWgKOLYHixbvvJzlH2KN9vy97Z7oc/exec";
        let masterData = [];

        const getVal = (obj, keys) => {
            const foundKey = Object.keys(obj).find(k => keys.includes(k.trim()));
            return foundKey ? obj[foundKey] : "";
        };

        async function fetchData(sheet = "K7") {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            document.getElementById('data-body').innerHTML = '';
            try {
                const response = await fetch(`${API_URL}?sheet=${encodeURIComponent(sheet)}`);
                masterData = await response.json();
                updateClassFilter();
                applyFilters();
                updateStats(masterData);
            } catch (error) {
                console.error(error);
            } finally {
                loading.classList.add('hidden');
            }
        }

        // TÍNH NĂNG XOÁ
        async function deleteRow(timestamp, name) {
            if (!confirm(`Bạn có chắc muốn xoá kết quả của học sinh "${name}" không?`)) return;
            
            const currentSheet = document.getElementById('sheet-selector').value;
            const deleteUrl = `${API_URL}?action=delete&sheet=${encodeURIComponent(currentSheet)}&timestamp=${encodeURIComponent(timestamp)}&name=${encodeURIComponent(name)}`;

            try {
                // Sử dụng POST để gọi lệnh xoá
                const response = await fetch(deleteUrl, { method: 'POST' });
                const result = await response.text();
                if (result === "SUCCESS") {
                    alert("Đã xoá thành công!");
                    fetchData(currentSheet); // Tải lại bảng
                } else {
                    alert("Không tìm thấy dữ liệu để xoá.");
                }
            } catch (err) {
                alert("Lỗi kết nối khi xoá dữ liệu.");
            }
        }

        function sortData(data, type) {
            return data.sort((a, b) => {
                const classA = String(getVal(a, ['Lớp']));
                const classB = String(getVal(b, ['Lớp']));
                if (classA !== classB) return classA.localeCompare(classB);

                if (type === 'stt-asc') {
                    return (parseInt(getVal(a, ['STT'])) || 0) - (parseInt(getVal(b, ['STT'])) || 0);
                } else if (type === 'score-desc') {
                    return (parseFloat(getVal(b, ['Điểm Số', 'Điểm'])) || 0) - (parseFloat(getVal(a, ['Điểm Số', 'Điểm'])) || 0);
                }
                return 0;
            });
        }

        function applyFilters() {
            const nameSearch = document.getElementById('search-name').value.toLowerCase();
            const classFilter = document.getElementById('filter-class').value;
            const sortType = document.getElementById('sort-type').value;

            let filtered = masterData.filter(item => {
                const name = String(getVal(item, ['Họ Tên'])).toLowerCase();
                const cls = String(getVal(item, ['Lớp']));
                return name.includes(nameSearch) && (classFilter === "" || cls === classFilter);
            });

            filtered = sortData(filtered, sortType);
            renderTable(filtered);
        }

        function renderTable(data) {
            const body = document.getElementById('data-body');
            body.innerHTML = data.map(item => {
                const time = getVal(item, ['Thời gian', 'Timestamp']);
                const name = getVal(item, ['Họ Tên']);
                const score = parseFloat(getVal(item, ['Điểm Số', 'Điểm'])) || 0;
                const displayTime = time ? new Date(time).toLocaleString('vi-VN', {hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit'}) : "-";

                return `
                <tr class="transition-all hover:bg-blue-50/50">
                    <td class="px-6 py-4 text-[10px] text-slate-400 font-medium">${displayTime}</td>
                    <td class="px-6 py-4"><span class="bg-indigo-50 text-indigo-600 px-2.5 py-1 rounded-lg text-[10px] font-bold uppercase">${getVal(item, ['Lớp'])}</span></td>
                    <td class="px-6 py-4 text-center font-semibold text-slate-500">${getVal(item, ['STT'])}</td>
                    <td class="px-6 py-4 font-bold text-slate-800">${name}</td>
                    <td class="px-6 py-4 text-center font-black ${score >= 5 ? 'text-blue-600' : 'text-rose-500'}">${score}</td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="deleteRow('${time}', '${name}')" class="text-slate-300 hover:text-rose-600 transition-colors p-2">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </td>
                </tr>`;
            }).join('');
        }

        function updateClassFilter() {
            const classes = [...new Set(masterData.map(item => getVal(item, ['Lớp'])))].filter(Boolean).sort();
            const select = document.getElementById('filter-class');
            select.innerHTML = '<option value="">Tất cả các lớp</option>';
            classes.forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
        }

        function updateStats(data) {
            const total = data.length;
            const scores = data.map(item => parseFloat(getVal(item, ['Điểm Số', 'Điểm'])) || 0);
            const avg = total > 0 ? (scores.reduce((a, b) => a + b, 0) / total).toFixed(1) : 0;
            const passRate = total > 0 ? Math.round((scores.filter(s => s >= 5).length / total) * 100) : 0;

            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-avg').innerText = avg;
            document.getElementById('stat-pass').innerText = passRate + "%";
        }

        fetchData();
    </script>
</body>
</html>
