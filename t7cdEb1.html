        let currentQuestion = 0;

        function showQuestion() {
            canClick = true;

            document.getElementById('progress-text').innerText = `C√¢u h·ªèi ${currentQuestion + 1}/${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;

        function selectOption(idx, element) {
            if (!canClick) return;
            canClick = false;

            const correctIdx = questions[currentQuestion].correct;
            const options = document.querySelectorAll('.option-card');

            options.forEach(opt => opt.classList.add('disabled', 'opacity-60'));

            if (idx === correctIdx) {

                element.classList.add('correct');
                score++;
            } else {
                element.classList.remove('opacity-60');
                element.classList.add('wrong');
                options[correctIdx].classList.remove('opacity-60');
                options[correctIdx].classList.add('correct');
            }

            setTimeout(() => {

                if (currentQuestion < questions.length) {

        function fireConfetti() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

                restartBtn.classList.replace('bg-slate-800', 'bg-amber-600');

            } else if (ratio >= 0.5) {
