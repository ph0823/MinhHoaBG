function shuffleArray(arr){
    for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

/* ============================================================
   4) RANDOM ĐỀ THEO CHỦ ĐỀ
   ============================================================ */
function prepareQuizData() {
    let groups = { A: [], C: [], D: [] };

    rawQuestionsDB.forEach(q => groups[q.topic].push(q));

    let selected = [];

    for (let t in topicLimits) {
        shuffleArray(groups[t]);
        selected.push(...groups[t].slice(0, topicLimits[t]));
    }

    shuffleArray(selected);

    selected.forEach(q => {
        const map = { A: 0, B: 1, C: 2, D: 3 };
        const correctIndex = map[q.correct];
        const raw = q.options.map(o => o.substring(3).trim());
        const correctContent = raw[correctIndex];

        shuffleArray(raw);

        q.cleanOptions = raw;
        q.newCorrectIndex = raw.indexOf(correctContent);
    });

    return selected;
}

/* ============================================================
   5) CÁC BIẾN QUẢN LÍ BÀI THI
   ============================================================ */
let sessionQuestions = [];
let currentQuestion = 0;
let userAnswers = new Array(30).fill(null);
let userInfo = { name: "", class: "", id: "" };
let timerInterval;
let timeLeft = 600;

/* ============================================================
   6) DOM ELEMENTS
   ============================================================ */
const screens = {
    login: document.getElementById('screen-login'),
    quiz: document.getElementById('screen-quiz'),
    result: document.getElementById('screen-result')
};

const els = {
    name: document.getElementById('input-name'),
    class: document.getElementById('input-class'),
    id: document.getElementById('input-id'),
    timer: document.getElementById('timer-display'),
    qCurrent: document.getElementById('q-current'),
    qText: document.getElementById('question-text'),
    optionsCont: document.getElementById('options-container'),
    progressBar: document.getElementById('progress-bar'),
    btnPrev: document.getElementById('btn-prev'),
    btnNext: document.getElementById('btn-next'),
    toast: document.getElementById('toast'),
    scoreDisplay: document.getElementById('score-display'),
    scorePercent: document.getElementById('score-percent'),
    resultInfo: document.getElementById('result-info'),
    reviewList: document.getElementById('review-list'),
    modal: document.getElementById('confirm-modal'),
    modalTitle: document.getElementById('modal-title'),
    modalBody: document.getElementById('modal-body')
};

/* ============================================================
   7) HÀM BẮT ĐẦU
   ============================================================ */
function startQuiz() {
    if (!els.name.value.trim() || !els.class.value.trim() || !els.id.value.trim()) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
    }

    userInfo.name = els.name.value.trim();
    userInfo.class = els.class.value.trim();
    userInfo.id = els.id.value.trim();

    sessionQuestions = prepareQuizData();

    screens.login.style.display = "none";
    screens.quiz.style.display = "block";

    currentQuestion = 0;
    renderQuestion();
    startTimer();
}

/* ============================================================
   8) TIMER
   ============================================================ */
function startTimer() {
    timeLeft = 600;
    timerInterval = setInterval(() => {
        timeLeft--;
        els.timer.textContent = timeLeft + "s";

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            submitQuiz();
        }
    }, 1000);
}

/* ============================================================
   9) HIỂN THỊ CÂU HỎI
   ============================================================ */
function renderQuestion() {
    let q = sessionQuestions[currentQuestion];

    els.qCurrent.textContent = (currentQuestion + 1) + "/30";
    els.qText.textContent = q.q;
    els.optionsCont.innerHTML = "";

    q.cleanOptions.forEach((opt, idx) => {
        let div = document.createElement("div");
        div.className = "option";
        div.textContent = String.fromCharCode(65 + idx) + ". " + opt;

        if (userAnswers[currentQuestion] === idx) {
            div.classList.add("selected");
        }

        div.onclick = () => selectOption(idx);
        els.optionsCont.appendChild(div);
    });

    els.progressBar.style.width = ((currentQuestion+1)/30*100) + "%";

    els.btnPrev.style.display = currentQuestion > 0 ? "inline-block" : "none";
    els.btnNext.textContent = currentQuestion === 29 ? "Nộp bài" : "Câu tiếp";
}

/* ============================================================
   10) CHỌN ĐÁP ÁN
   ============================================================ */
function selectOption(idx) {
    userAnswers[currentQuestion] = idx;
    renderQuestion();
}

/* ============================================================
   11) NÚT TIẾP / TRƯỚC
   ============================================================ */
function nextQuestion() {
    if (currentQuestion === 29) return checkSubmit();

    currentQuestion++;
    renderQuestion();
}

function prevQuestion() {
    if (currentQuestion === 0) return;
    currentQuestion--;
    renderQuestion();
}

/* ============================================================
   12) XÁC NHẬN NỘP BÀI
   ============================================================ */
function checkSubmit() {
    let unanswered = userAnswers.filter(v => v === null).length;

    if (unanswered > 0) {
        if (!confirm("Bạn còn " + unanswered + " câu chưa trả lời. Nộp bài?")) return;
    }

    submitQuiz();
}

/* ============================================================
   13) NỘP BÀI + TÍNH ĐIỂM
   ============================================================ */
function submitQuiz() {
    clearInterval(timerInterval);

    let correct = 0;

    sessionQuestions.forEach((q, i) => {
        if (userAnswers[i] === q.newCorrectIndex) correct++;
    });

    let score = correct;
    let percent = Math.round(score / 30 * 100);

    screens.quiz.style.display = "none";
    screens.result.style.display = "block";

    els.scoreDisplay.textContent = score + "/30";
    els.scorePercent.textContent = percent + "%";

    els.resultInfo.innerHTML = `
        Họ tên: <b>${userInfo.name}</b><br>
        Lớp: <b>${userInfo.class}</b><br>
        Số báo danh: <b>${userInfo.id}</b>
    `;
}
</script>
