<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√†i h·ªçc: Thu·∫≠t to√°n S·∫Øp x·∫øp N·ªïi b·ªçt - Tin h·ªçc 7</title>
    <style>
        :root {
            --primary: #3498db;
            --compare: #e74c3c;
            --sorted: #2ecc71;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --accent: #f39c12;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: clamp(10px, 3vw, 40px);
            min-height: 100vh;
        }

        .lesson-container {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            padding: clamp(15px, 4vw, 35px);
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        h1 {
            font-size: clamp(1.4rem, 5vw, 2rem);
            color: var(--primary);
            text-transform: uppercase;
        }

        /* Toolbar controls */
        .settings-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background: #f1f3f5;
            padding: 20px;
            border-radius: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group { display: flex; align-items: center; gap: 8px; font-weight: 600; }

        select, button {
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            font-weight: bold;
            min-width: 120px;
        }

        button:hover { filter: brightness(1.1); }
        .btn-step { background: var(--accent); }
        .btn-reset { background: #7f8c8d; }

        /* Ch√∫ th√≠ch m√†u s·∫Øc */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }

        /* Visualization Area */
        .chart-frame {
            padding: 20px;
            background: #fff;
            border: 2px solid #eee;
            border-radius: 15px;
            margin-bottom: 30px;
            height: 350px;
        }

        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100%;
            gap: 10px;
            padding-bottom: 40px;
            border-bottom: 4px solid #34495e;
            position: relative;
        }

        .bar-container {
            flex: 1;
            max-width: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            transition: transform 0.4s ease;
        }

        .bar {
            width: 100%;
            background: var(--primary);
            border-radius: 6px 6px 0 0;
            transition: height 0.4s, background-color 0.3s;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            min-width: 30px;
        }

        .bar-label {
            position: absolute;
            bottom: -35px;
            font-weight: 800;
            font-size: 1.2rem;
            color: #34495e;
        }

        .comparing .bar { background-color: var(--compare) !important; transform: scaleX(1.1); }
        .sorted .bar { background-color: var(--sorted) !important; }

        /* Log Table */
        .table-container {
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 12px;
            background: #fafafa;
            scroll-behavior: smooth;
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.95rem; }
        th { background: #f8f9fa; position: sticky; top: 0; z-index: 10; text-align: left; }
        
        .pass-row { background-color: #e3f2fd; font-weight: bold; color: #1976d2; }
        
        /* Hi·ªÉn th·ªã d√≤ng hi·ªán t·∫°i ƒëang th·ª±c hi·ªán */
        .current-step-row {
            background-color: #fff9db !important;
            box-shadow: inset 4px 0 0 var(--accent);
            transition: background-color 0.3s ease;
        }

        .status-msg { color: #d35400; font-weight: bold; }

        @media (max-width: 768px) {
            .settings-bar { flex-direction: column; align-items: stretch; }
            .bar-container { min-width: 25px; }
        }
    </style>
</head>
<body>

<div class="lesson-container">
    <header>
        <h1>üìä M√¥ ph·ªèng S·∫Øp x·∫øp N·ªïi b·ªçt üìä</h1>
    </header>

    <div class="settings-bar">
        <div class="input-group">
            <label>D√£y s·ªë:</label>
            <select id="dataSelect" onchange="init()">
                <option value="data1">D√£y 1: {5, 1, 4, 2, 8}</option>
                <option value="data2">D√£y 2: {8, 1, 7, 12, 10, 2}</option>
            </select>
        </div>
        <div class="input-group">
            <label>Ki·ªÉu:</label>
            <select id="sortOrder" onchange="init()">
                <option value="asc">TƒÉng d·∫ßn ‚Üë</option>
                <option value="desc">Gi·∫£m d·∫ßn ‚Üì</option>
            </select>
        </div>
        <button onclick="init()" class="btn-reset">üîÑ L√†m m·ªõi</button>
        <button onclick="step()" class="btn-step">üë£ B∆∞·ªõc ti·∫øp</button>
        <button onclick="play()" id="btnPlay">‚ñ∂ T·ª± ƒë·ªông</button>
    </div>

    <div class="legend">
        <div class="legend-item"><div class="dot" style="background: var(--primary);"></div> Ch∆∞a x√©t</div>
        <div class="legend-item"><div class="dot" style="background: var(--compare);"></div> ƒêang so s√°nh</div>
        <div class="legend-item"><div class="dot" style="background: var(--sorted);"></div> ƒê√£ ƒë√∫ng ch·ªó</div>
    </div>

    <div class="chart-frame">
        <div class="visualizer" id="visualizer"></div>
    </div>

    <div class="log-section">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 10%">B∆∞·ªõc</th>
                        <th style="width: 35%">Tr·∫°ng th√°i</th>
                        <th style="width: 55%">Gi·∫£i th√≠ch</th>
                    </tr>
                </thead>
                <tbody id="logBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const dataSets = {
        'data1': [5, 1, 4, 2, 8],
        'data2': [8, 1, 7, 12, 10, 2]
    };

    let arr = [], elements = [], i = 0, j = 0, stepCount = 0;
    let isSorting = true, isBusy = false, interval = null;

    function init() {
        stop();
        const key = document.getElementById('dataSelect').value;
        arr = [...dataSets[key]];
        i = 0; j = 0; stepCount = 0;
        isSorting = true;
        document.getElementById('logBody').innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 20px;">Nh·∫•n "B∆∞·ªõc ti·∫øp" ƒë·ªÉ b·∫Øt ƒë·∫ßu...</td></tr>';
        draw();
    }

    function draw() {
        const visualizer = document.getElementById('visualizer');
        visualizer.innerHTML = '';
        elements = [];
        const maxVal = Math.max(...arr);

        arr.forEach((val, idx) => {
            const container = document.createElement('div');
            container.className = 'bar-container';
            
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${(val / maxVal) * 100}%`;
            
            const label = document.createElement('div');
            label.className = 'bar-label';
            label.innerText = val;
            
            container.appendChild(bar);
            container.appendChild(label);
            visualizer.appendChild(container);
            elements.push(container);

            if (idx >= arr.length - i) container.classList.add('sorted');
        });
    }

    // X√≥a tr·∫°ng th√°i n·ªïi b·∫≠t c·ªßa d√≤ng c≈©
    function clearCurrentHighlight() {
        const rows = document.querySelectorAll('#logBody tr');
        rows.forEach(r => r.classList.remove('current-step-row'));
    }

    async function step() {
        if (!isSorting || isBusy) return;
        
        // Reset h√¨nh ·∫£nh so s√°nh tr√™n c·ªôt
        elements.forEach(el => el.classList.remove('comparing'));

        if (j === 0) {
            addPassLog(i + 1, arr.slice(0, arr.length - i));
        }

        if (i >= arr.length - 1) {
            addLog("XONG", arr.join(', '), "üéâ Ho√†n t·∫•t s·∫Øp x·∫øp!");
            isSorting = false; draw(); stop();
            return;
        }

        const order = document.getElementById('sortOrder').value;
        const v1 = arr[j], v2 = arr[j+1];
        elements[j].classList.add('comparing');
        elements[j+1].classList.add('comparing');

        let swap = (order === 'asc') ? (v1 > v2) : (v1 < v2);
        let symbol = (order === 'asc') ? ">" : "<";
        let symbolStay = (order === 'asc') ? "‚â§" : "‚â•";

        stepCount++;
        let reason = `So s√°nh (${v1}, ${v2}). `;
        if (swap) {
            reason += `V√¨ <span class="status-msg">${v1} ${symbol} ${v2}</span> n√™n ƒë·ªïi ch·ªó.`;
        } else {
            reason += `V√¨ <span class="status-msg">${v1} ${symbolStay} ${v2}</span> n√™n gi·ªØ nguy√™n.`;
        }

        addLog(stepCount, arr.join(', '), reason);

        if (swap) {
            isBusy = true;
            const dist = elements[j].offsetWidth + 10;
            elements[j].style.transform = `translateX(${dist}px)`;
            elements[j+1].style.transform = `translateX(-${dist}px)`;
            
            await new Promise(r => setTimeout(r, 450));
            [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
            draw();
            isBusy = false;
        }

        j++;
        if (j >= arr.length - 1 - i) {
            j = 0; i++;
            setTimeout(() => { if(isSorting) draw(); }, 500);
        }
    }

    function addPassLog(pass, sub) {
        if (stepCount === 0) document.getElementById('logBody').innerHTML = '';
        clearCurrentHighlight();
        const row = document.createElement('tr');
        row.className = 'pass-row current-step-row';
        row.innerHTML = `<td colspan="3">üöÄ L∆Ø·ª¢T ${pass}: ƒêang x√©t d√£y {${sub.join(', ')}}</td>`;
        document.getElementById('logBody').appendChild(row);
        scroll();
    }

    function addLog(s, st, ex) {
        if (stepCount === 1 && s !== "XONG") document.getElementById('logBody').innerHTML = '';
        clearCurrentHighlight();
        const body = document.getElementById('logBody');
        const row = document.createElement('tr');
        row.className = 'current-step-row';
        row.innerHTML = `<td>${s}</td><td>{${st}}</td><td>${ex}</td>`;
        body.appendChild(row);
        scroll();
    }

    function scroll() {
        const c = document.querySelector('.table-container');
        c.scrollTop = c.scrollHeight;
    }

    function play() {
        const btn = document.getElementById('btnPlay');
        if (interval) { stop(); } 
        else {
            if(!isSorting) init();
            interval = setInterval(step, 1000);
            btn.innerText = "‚è∏ T·∫°m d·ª´ng";
            btn.style.background = "#e67e22";
        }
    }

    function stop() {
        clearInterval(interval);
        interval = null;
        const btn = document.getElementById('btnPlay');
        if (btn) {
            btn.innerText = "‚ñ∂ T·ª± ƒë·ªông";
            btn.style.background = "var(--primary)";
        }
    }

    window.onload = init;
</script>
</body>
</html>
