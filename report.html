<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Kết Quả Học Tập - Quản Lý Thông Minh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;800&display=swap');
        body { font-family: 'Lexend', sans-serif; background-color: #f8fafc; }
        .table-container { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        select { cursor: pointer; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Dashboard Quản Lý</h1>
                <p class="text-slate-500 font-medium">Sắp xếp theo STT & Điểm số theo từng lớp</p>
            </div>
            <div class="flex items-center gap-3">
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-slate-400 mb-1 ml-1 uppercase">Chọn khối</span>
                    <select id="sheet-selector" onchange="fetchData(this.value)" class="bg-slate-50 border border-slate-200 font-bold py-2.5 px-5 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="K7">Khối 7</option>
                        <option value="K9">Khối 9</option>
                        <option value="KT7">KT 7</option>
                        <option value="KT9">KT 9</option>
                    </select>
                </div>
                <button onclick="fetchData(document.getElementById('sheet-selector').value)" class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-xl shadow-lg transition-all active:scale-95 mt-4">
                    <i class="fa-solid fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm border-b-4 border-blue-500">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Tổng số học sinh</p>
                <h2 id="stat-total" class="text-4xl font-black text-slate-800 mt-1">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm border-b-4 border-indigo-500">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Điểm trung bình</p>
                <h2 id="stat-avg" class="text-4xl font-black text-indigo-600 mt-1">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm border-b-4 border-green-500">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Tỉ lệ đạt (>=5)</p>
                <h2 id="stat-pass" class="text-4xl font-black text-green-600 mt-1">0%</h2>
            </div>
        </div>

        <div class="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm mb-6 flex flex-wrap gap-6 items-end">
            <div class="flex-1 min-w-[250px]">
                <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block ml-1">Tìm kiếm</label>
                <div class="relative">
                    <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                    <input type="text" id="search-name" oninput="applyFilters()" placeholder="Nhập tên học sinh..." class="w-full pl-11 pr-4 py-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-blue-500 outline-none font-medium">
                </div>
            </div>

            <div class="w-full md:w-auto">
                <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block ml-1">Lọc lớp</label>
                <select id="filter-class" onchange="applyFilters()" class="w-full px-5 py-3 bg-slate-50 rounded-xl font-bold text-slate-600 border-none outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Tất cả các lớp</option>
                </select>
            </div>

            <div class="w-full md:w-auto">
                <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block ml-1 text-blue-500">Kiểu sắp xếp</label>
                <select id="sort-type" onchange="applyFilters()" class="w-full px-5 py-3 bg-blue-50 text-blue-700 rounded-xl font-bold border-none outline-none ring-2 ring-blue-100">
                    <option value="stt-asc">STT Tăng dần (Theo lớp)</option>
                    <option value="score-desc">Điểm Giảm dần (Theo lớp)</option>
                </select>
            </div>
        </div>

        <div class="bg-white rounded-3xl table-container overflow-hidden border border-slate-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-100">
                            <th class="px-6 py-5 font-bold text-slate-400 text-[10px] uppercase tracking-widest">Thời gian</th>
                            <th class="px-6 py-5 font-bold text-slate-600 text-xs uppercase tracking-widest">Lớp</th>
                            <th class="px-6 py-5 font-bold text-slate-600 text-xs uppercase tracking-widest text-center">STT</th>
                            <th class="px-6 py-5 font-bold text-slate-600 text-xs uppercase tracking-widest">Họ Tên</th>
                            <th class="px-6 py-5 font-bold text-slate-600 text-xs uppercase tracking-widest text-center">Điểm Số</th>
                        </tr>
                    </thead>
                    <tbody id="data-body" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
            <div id="loading" class="p-20 text-center text-slate-400">
                <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-4 text-blue-500"></i>
                <p class="font-bold uppercase text-[10px] tracking-widest">Đang đồng bộ dữ liệu...</p>
            </div>
        </div>
    </div>

    <script>
        // CẬP NHẬT: Thay link Web App của bạn vào đây
        const API_URL = "https://script.google.com/macros/s/AKfycbyN-3m_Z_-3Z6yaj_FO1NhGAlICmheLfCG-_LfPWgKOLYHixbvvJzlH2KN9vy97Z7oc/exec";
        let masterData = [];

        // Hàm lấy giá trị linh hoạt từ JSON (Hỗ trợ tiếng Việt có dấu/không dấu)
        const getVal = (obj, keys) => {
            const foundKey = Object.keys(obj).find(k => keys.includes(k.trim()));
            return foundKey ? obj[foundKey] : "";
        };

        async function fetchData(sheet = "K7") {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            document.getElementById('data-body').innerHTML = '';

            try {
                const response = await fetch(`${API_URL}?sheet=${encodeURIComponent(sheet)}`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                masterData = data;
                
                updateClassFilter();
                applyFilters(); // Tự động sắp xếp và hiện bảng ngay
            } catch (error) {
                console.error("Lỗi:", error);
                alert("Không thể tải dữ liệu. Vui lòng kiểm tra lại Google Sheet hoặc link API!");
            } finally {
                loading.classList.add('hidden');
            }
        }

        function updateClassFilter() {
            const classes = [...new Set(masterData.map(item => getVal(item, ['Lớp'])))].filter(Boolean).sort();
            const select = document.getElementById('filter-class');
            select.innerHTML = '<option value="">Tất cả các lớp</option>';
            classes.forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
        }

        // LOGIC SẮP XẾP ĐA TẦNG
        function sortData(data, type) {
            return data.sort((a, b) => {
                const classA = String(getVal(a, ['Lớp']));
                const classB = String(getVal(b, ['Lớp']));
                
                // 1. Luôn ưu tiên xếp theo Lớp (A-Z)
                if (classA !== classB) {
                    return classA.localeCompare(classB);
                }

                // 2. Nếu cùng lớp, xét tiêu chí phụ
                if (type === 'stt-asc') {
                    const sttA = parseInt(getVal(a, ['STT'])) || 99;
                    const sttB = parseInt(getVal(b, ['STT'])) || 99;
                    return sttA - sttB;
                } else if (type === 'score-desc') {
                    const scoreA = parseFloat(getVal(a, ['Điểm Số', 'Điểm'])) || 0;
                    const scoreB = parseFloat(getVal(b, ['Điểm Số', 'Điểm'])) || 0;
                    return scoreB - scoreA; // Giảm dần
                }
                return 0;
            });
        }

        function applyFilters() {
            const nameSearch = document.getElementById('search-name').value.toLowerCase();
            const classFilter = document.getElementById('filter-class').value;
            const sortType = document.getElementById('sort-type').value;

            // 1. Lọc
            let filtered = masterData.filter(item => {
                const name = String(getVal(item, ['Họ Tên', 'Họ tên'])).toLowerCase();
                const cls = String(getVal(item, ['Lớp']));
                return name.includes(nameSearch) && (classFilter === "" || cls === classFilter);
            });

            // 2. Sắp xếp
            filtered = sortData(filtered, sortType);

            renderTable(filtered);
            updateStats(filtered);
        }

        function renderTable(data) {
            const body = document.getElementById('data-body');
            body.innerHTML = data.map(item => {
                const time = getVal(item, ['Thời gian', 'Timestamp']);
                const score = parseFloat(getVal(item, ['Điểm Số', 'Điểm'])) || 0;
                const isPass = score >= 5; // Giả định điểm đạt là 5
                
                const dateStr = time ? new Date(time).toLocaleString('vi-VN', {hour: '2-digit', minute:'2-digit', day:'2-digit', month:'2-digit'}) : "-";

                return `
                <tr class="hover:bg-blue-50/50 transition-all group">
                    <td class="px-6 py-4 text-[10px] text-slate-400 font-medium group-hover:text-blue-400">${dateStr}</td>
                    <td class="px-6 py-4"><span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase">${getVal(item, ['Lớp'])}</span></td>
                    <td class="px-6 py-4 text-center font-bold text-slate-500">${getVal(item, ['STT'])}</td>
                    <td class="px-6 py-4 font-bold text-slate-800">${getVal(item, ['Họ Tên'])}</td>
                    <td class="px-6 py-4 text-center">
                        <span class="text-xl font-black ${isPass ? 'text-blue-600' : 'text-rose-500'}">${score}</span>
                    </td>
                </tr>`;
            }).join('');
        }

        function updateStats(data) {
            const total = data.length;
            if (total === 0) {
                document.getElementById('stat-total').innerText = "0";
                document.getElementById('stat-avg').innerText = "0";
                document.getElementById('stat-pass').innerText = "0%";
                return;
            };
            
            const scores = data.map(item => parseFloat(getVal(item, ['Điểm Số', 'Điểm'])) || 0);
            const avg = (scores.reduce((a, b) => a + b, 0) / total).toFixed(1);
            const passCount = scores.filter(s => s >= 5).length; 

            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-avg').innerText = avg;
            document.getElementById('stat-pass').innerText = Math.round((passCount / total) * 100) + "%";
        }

        // Tải dữ liệu lần đầu
        fetchData();
    </script>
</body>
</html>
