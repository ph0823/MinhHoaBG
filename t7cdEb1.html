    <script>

            { q: "ƒê·ªÉ tr√¨nh chi·∫øu t·ª´ trang hi·ªán t·∫°i, em s·ª≠ d·ª•ng t·ªï h·ª£p ph√≠m n√†o?", options: ["F5", "Shift + F5", "Ctrl + F5", "Alt + F5"], correct: 1 },

            { q: "ƒê·ªÉ x√≥a m·ªôt trang chi·∫øu, em ch·ªçn trang ƒë√≥ r·ªìi nh·∫•n ph√≠m g√¨?", options: ["Delete", "Backspace", "C·∫£ A v√† B ƒë·ªÅu ƒë√∫ng", "C·∫£ A v√† B ƒë·ªÅu sai"], correct: 2 },
            { q: "Ch·ª©c nƒÉng ch√≠nh c·ªßa ch·∫ø ƒë·ªô 'Slide Sorter' (S·∫Øp x·∫øp trang chi·∫øu) l√† g√¨?", options: ["Xem to√†n b·ªô c√°c trang thu nh·ªè", "Ch·ªânh s·ª≠a vƒÉn b·∫£n", "Ch√®n th√™m h√¨nh ·∫£nh", "T·∫°o hi·ªáu ·ª©ng"], correct: 0 },

        let questions = [];

        function shuffle(array) {

        }

        function startQuiz() {

            userClass = document.getElementById('user-class').value.trim();

            if (!userName || !userClass) {
                alert("Vui l√≤ng nh·∫≠p t√™n v√† l·ªõp nh√©!");

            // 1. Sao ch√©p v√† Tr·ªôn danh s√°ch c√¢u h·ªèi
            questions = [...originalQuestions];

            // 2. Tr·ªôn ƒë√°p √°n b√™n trong t·ª´ng c√¢u h·ªèi v√† c·∫≠p nh·∫≠t l·∫°i ch·ªâ s·ªë ƒë√∫ng
            questions.forEach(q => {

            document.getElementById('start-screen').classList.add('hidden');

        function showQuestion() {
            canClick = true;

            document.getElementById('progress-text').innerText = `C√¢u h·ªèi ${currentQuestion + 1}/${questions.length}`;

        function selectOption(idx, element) {
            if (!canClick) return;
            canClick = false;

            const correctIdx = questions[currentQuestion].correct;
            const options = document.querySelectorAll('.option-card');
            options.forEach(opt => opt.classList.add('disabled', 'opacity-60'));

            if (idx === correctIdx) {
                element.classList.remove('opacity-60');
                element.classList.add('correct');
                score++;
            } else {

                element.classList.add('wrong');
                options[correctIdx].classList.remove('opacity-60');
                options[correctIdx].classList.add('correct');
