<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Kết Quả Học Tập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;800&display=swap');
        body { font-family: 'Lexend', sans-serif; background-color: #f8fafc; }
        .table-container { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-800">Báo Cáo Kết Quả</h1>
                <p class="text-slate-500">Dữ liệu trực tiếp từ Google Sheets</p>
            </div>
            <div class="flex items-center gap-3">
                <select id="sheet-selector" onchange="fetchData(this.value)" class="bg-slate-50 border border-slate-200 font-bold py-2.5 px-5 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="K7">Khối 7</option>
                    <option value="K9">Khối 9</option>
                    <option value="KT7">KT 7</option>
                    <option value="KT9">KT 9</option>
                </select>
                <button onclick="fetchData(document.getElementById('sheet-selector').value)" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl transition-all active:scale-95 shadow-lg shadow-blue-200">
                    <i class="fa-solid fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Tổng số học sinh</p>
                <h2 id="stat-total" class="text-4xl font-black text-slate-800 mt-1">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Điểm trung bình</p>
                <h2 id="stat-avg" class="text-4xl font-black text-blue-600 mt-1">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Tỉ lệ đạt</p>
                <h2 id="stat-pass" class="text-4xl font-black text-green-600 mt-1">0%</h2>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm mb-6 flex flex-wrap gap-4 items-center">
            <div class="relative flex-1 min-w-[250px]">
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                <input type="text" id="search-name" placeholder="Tìm tên học sinh..." class="w-full pl-11 pr-4 py-2.5 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <select id="filter-class" class="px-4 py-2.5 bg-slate-50 rounded-xl font-bold text-slate-600 border-none outline-none">
                <option value="">Tất cả các lớp</option>
            </select>
        </div>

        <div class="bg-white rounded-3xl table-container overflow-hidden border border-slate-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-100">
                            <th class="px-6 py-4 font-bold text-slate-600 text-sm uppercase">Thời gian</th>
                            <th class="px-6 py-4 font-bold text-slate-600 text-sm uppercase">Lớp</th>
                            <th class="px-6 py-4 font-bold text-slate-600 text-sm uppercase">STT</th>
                            <th class="px-6 py-4 font-bold text-slate-600 text-sm uppercase">Họ Tên</th>
                            <th class="px-6 py-4 font-bold text-slate-600 text-sm uppercase text-center">Điểm Số</th>
                        </tr>
                    </thead>
                    <tbody id="data-body" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
            <div id="loading" class="p-16 text-center text-slate-400">
                <i class="fa-solid fa-spinner fa-spin text-3xl mb-3"></i>
                <p class="font-medium">Đang đồng bộ dữ liệu...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyN-3m_Z_-3Z6yaj_FO1NhGAlICmheLfCG-_LfPWgKOLYHixbvvJzlH2KN9vy97Z7oc/exec";
        let masterData = [];

        // Hàm lấy giá trị an toàn theo đúng tên cột của bạn
        const getVal = (obj, keys) => {
            const foundKey = Object.keys(obj).find(k => keys.includes(k.trim()));
            return foundKey ? obj[foundKey] : "";
        };

        async function fetchData(sheet = "K7") {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            document.getElementById('data-body').innerHTML = '';

            try {
                const response = await fetch(`${API_URL}?sheet=${sheet}`);
                const data = await response.json();
                
                masterData = data.reverse(); // Hiện người mới nhất lên đầu
                
                updateClassFilter();
                renderTable(masterData);
                updateStats(masterData);
            } catch (error) {
                console.error("Lỗi:", error);
                alert("Không thể tải dữ liệu. Hãy kiểm tra link Apps Script!");
            } finally {
                loading.classList.add('hidden');
            }
        }

        function updateClassFilter() {
            const classes = [...new Set(masterData.map(item => getVal(item, ['Lớp'])))].filter(Boolean).sort();
            const select = document.getElementById('filter-class');
            select.innerHTML = '<option value="">Tất cả các lớp</option>';
            classes.forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
        }

        function renderTable(data) {
            const body = document.getElementById('data-body');
            body.innerHTML = data.map(item => {
                const time = getVal(item, ['Thời gian', 'Timestamp']);
                const cls = getVal(item, ['Lớp']);
                const stt = getVal(item, ['STT']);
                const name = getVal(item, ['Họ Tên', 'Họ tên']);
                const score = getVal(item, ['Điểm Số', 'Điểm số', 'Điểm']);
                
                // Định dạng ngày tháng ngắn gọn
                const dateStr = time ? new Date(time).toLocaleString('vi-VN', {hour: '2-digit', minute:'2-digit', day:'2-digit', month:'2-digit'}) : "-";

                return `
                <tr class="hover:bg-blue-50/40 transition-colors">
                    <td class="px-6 py-4 text-xs text-slate-400 font-medium">${dateStr}</td>
                    <td class="px-6 py-4"><span class="bg-blue-50 text-blue-600 px-2.5 py-1 rounded-lg text-xs font-bold">${cls}</span></td>
                    <td class="px-6 py-4 text-slate-500 font-medium">${stt}</td>
                    <td class="px-6 py-4 font-bold text-slate-800">${name}</td>
                    <td class="px-6 py-4 text-center">
                        <span class="text-lg font-black text-blue-700">${score}</span>
                    </td>
                </tr>`;
            }).join('');
        }

        function updateStats(data) {
            const total = data.length;
            if (total === 0) return;
            
            const scores = data.map(item => parseFloat(getVal(item, ['Điểm Số', 'Điểm'])) || 0);
            const avg = (scores.reduce((a, b) => a + b, 0) / total).toFixed(1);
            
            // Giả sử điểm đạt là >= 5 (hoặc 50% số câu)
            const passCount = scores.filter(s => s >= 5).length; 

            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-avg').innerText = avg;
            document.getElementById('stat-pass').innerText = Math.round((passCount / total) * 100) + "%";
        }

        // Lọc dữ liệu
        document.getElementById('search-name').addEventListener('input', applyFilters);
        document.getElementById('filter-class').addEventListener('change', applyFilters);

        function applyFilters() {
            const nameSearch = document.getElementById('search-name').value.toLowerCase();
            const classFilter = document.getElementById('filter-class').value;

            const filtered = masterData.filter(item => {
                const name = getVal(item, ['Họ Tên']).toString().toLowerCase();
                const cls = getVal(item, ['Lớp']);
                return name.includes(nameSearch) && (classFilter === "" || cls === classFilter);
            });
            renderTable(filtered);
            updateStats(filtered);
        }

        fetchData();
    </script>
</body>
</html>
